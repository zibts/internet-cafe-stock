<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Formular gestionare Mobilier</div>
<h:button outcome="Menu.xhtml" value="Menu" />
<h:form id="form1">

<h:panelGrid id="p1" columns="4" border="1">
<f:facet name="header" >
<h:outputText value="Formular Gestionare Mobilier" style="font-size: 18px"></h:outputText>

</f:facet>
<h:panelGrid id="p2" columns="2">
<h:commandButton id="prevC" value="Previous" actionListener="#{formMobilier.prevMobilier}"></h:commandButton>
<h:commandButton id="nextC" value="Next" actionListener="#{formMobilier.nextMobilier}"></h:commandButton>
</h:panelGrid>
<h:panelGrid id="p3" columns="2">
<h:commandButton id="cmdAdauga" value="Adauga" actionListener="#{formMobilier.adaugaMobilier}"></h:commandButton>
<h:commandButton id="cmdSterge" value="Sterge" actionListener="#{formMobilier.stergeMobilier}"></h:commandButton>
</h:panelGrid>
<h:panelGrid id="p4" columns="2">
<h:commandButton id="cmdAbandon" value="Abandon" actionListener="#{formMobilier.abandon}"></h:commandButton>
<h:commandButton id="cmdSalveaza" value="Salveaza" actionListener="#{formMobilier.salveazaMobilier}"></h:commandButton>
</h:panelGrid>
<h:selectOneMenu value="#{formMobilier.idMobilier}">
<f:selectItems id="s1" value="#{formMobilier.mobiliere}"
var="item" itemValue="#{item.obiectId}"></f:selectItems>
<f:ajax render="Nume Material Id Tip producator Pret stocDisponibil stocTotal Componente"></f:ajax>
</h:selectOneMenu>

<h:outputLabel value="Id"></h:outputLabel>
<h:inputText id="Id" value="#{formMobilier.mobilier.obiectId}"></h:inputText>

<h:outputLabel value="Mobilier Material"></h:outputLabel>
<h:inputText id="Material" value="#{formMobilier.mobilier.mobilierMaterial}"></h:inputText>

<h:outputLabel value="Nume"></h:outputLabel>
<h:inputText id="Nume" value="#{formMobilier.mobilier.obiectNume}"></h:inputText>

<h:outputLabel value="Mobilier Tip"></h:outputLabel>
<h:inputText id="Tip" value="#{formMobilier.mobilier.tipMobilier}"></h:inputText>

<h:outputLabel value="Producator"></h:outputLabel>
<h:inputText id="producator" value="#{formMobilier.mobilier.obiectProducator}"></h:inputText>

<h:outputLabel value="Componente Mobilier"></h:outputLabel>
<h:inputText id="Componente" value="#{formMobilier.mobilier.componenteMobilier}"></h:inputText>

<h:outputLabel value="Pretul"></h:outputLabel>
<h:inputText id="Pret" value="#{formMobilier.mobilier.obiectPret}"></h:inputText>


<h:outputLabel value="Stoc Disponibil"></h:outputLabel>
<h:outputLabel id="stocDisponibil" value="#{formMobilier.mobilier.stocDisponibil}"></h:outputLabel>


<h:outputLabel value="Stoc Total"></h:outputLabel>
<h:outputLabel ></h:outputLabel>
<h:outputLabel ></h:outputLabel>
<h:inputText id="stocTotal" value="#{formMobilier.mobilier.stocTotal}"></h:inputText>
</h:panelGrid>

<h:messages style = "color:red;margin:8px;" /> 
</h:form>


</body>
</html>
