<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Formular gestionare calculatori</div>
<h:form id="form1">

<h:panelGrid id="p1" columns="4" border="1">
<f:facet name="header" >
<h:outputText value="Formular calculatori" style="font-size: 18px"></h:outputText>
</f:facet>
<h:panelGrid id="p2" columns="2">
<h:commandButton id="prevC" value="Previous" actionListener="#{formCalculatoare.prevcalculator}"></h:commandButton>
<h:commandButton id="nextC" value="Next" actionListener="#{formCalculatoare.nextcalculator}"></h:commandButton>
</h:panelGrid>
<h:panelGrid id="p3" columns="2">
<h:commandButton id="prevC" value="Previous" actionListener="#{formCalculatoare.prevcalculator}"></h:commandButton>
<h:commandButton id="nextC" value="Next" actionListener="#{formCalculatoare.nextcalculator}"></h:commandButton>
</h:panelGrid>
<h:panelGrid id="p4" columns="2">
<h:commandButton id="prevC" value="Previous" actionListener="#{formCalculatoare.prevcalculator}"></h:commandButton>
<h:commandButton id="nextC" value="Next" actionListener="#{formCalculatoare.nextcalculator}"></h:commandButton>
</h:panelGrid>
<h:selectOneMenu value="#{formCalculatoare.calculator.obiectId}">
<f:selectItems id="s1" value="#{formCalculatoare.calculatoare}"
var="item" itemValue="#{item.obiectId}"></f:selectItems>
<f:ajax render="calculator_obiectNume calculator_obiectId"></f:ajax>
</h:selectOneMenu>
<h:outputLabel value="Id"></h:outputLabel>
<h:inputText id="calculator_obiectId" value="#{formCalculatoare.calculator.obiectId}"></h:inputText>
<h:outputLabel value="Nume"></h:outputLabel>
<h:inputText id="calculator_obiectNume" value="#{formCalculatoare.calculator.obiectNume}"></h:inputText>
<h:outputLabel value="Procesor"></h:outputLabel>
<h:inputText id="calculator_obiectNume" value="#{formCalculatoare.calculator.obiectNume}"></h:inputText>
<h:outputLabel value="Ram"></h:outputLabel>
<h:inputText id="calculator_obiectId" value="#{formCalculatoare.calculator.obiectId}"></h:inputText>

</h:panelGrid>

</h:form>


</body>
</html>
