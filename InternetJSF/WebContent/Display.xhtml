<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Formular gestionare Display</div>
<h:button outcome="Menu.xhtml" value="Menu" />
<h:form id="form1">

<h:panelGrid id="p1" columns="4" border="1">
<f:facet name="header" >
<h:outputText value="Formular Gestionare Display" style="font-size: 18px"></h:outputText>

</f:facet>
<h:panelGrid id="p2" columns="2">
<h:commandButton id="prevC" value="Previous" actionListener="#{formDisplay.prevperifericDisplay}"></h:commandButton>
<h:commandButton id="nextC" value="Next" actionListener="#{formDisplay.nextperifericDisplay}"></h:commandButton>
</h:panelGrid>
<h:panelGrid id="p3" columns="2">
<h:commandButton id="cmdAdauga" value="Adauga" actionListener="#{formDisplay.adaugaperifericDisplay}"></h:commandButton>
<h:commandButton id="cmdSterge" value="Sterge" actionListener="#{formDisplay.stergeperifericDisplay}"></h:commandButton>
</h:panelGrid>
<h:panelGrid id="p4" columns="2">
<h:commandButton id="cmdAbandon" value="Abandon" actionListener="#{formDisplay.abandon}"></h:commandButton>
<h:commandButton id="cmdSalveaza" value="Salveaza" actionListener="#{formDisplay.salveazaperifericDisplay}"></h:commandButton>
</h:panelGrid>
<h:selectOneMenu value="#{formDisplay.idperifericDisplay}">
<f:selectItems id="s1" value="#{formDisplay.perifericeDisplay}"
var="item" itemValue="#{item.obiectId}"></f:selectItems>
<f:ajax render="Nume Diagonala Id Curved producator Pret stocDisponibil stocTotal refreshrate"></f:ajax>
</h:selectOneMenu>

<h:outputLabel value="Id"></h:outputLabel>
<h:inputText id="Id" value="#{formDisplay.perifericDisplay.obiectId}"></h:inputText>

<h:outputLabel value="Diagonala Ecran"></h:outputLabel>
<h:inputText id="Diagonala" value="#{formDisplay.perifericDisplay.diagonalaDisplayCm}"></h:inputText>

<h:outputLabel value="Nume"></h:outputLabel>
<h:inputText id="Nume" value="#{formDisplay.perifericDisplay.obiectNume}"></h:inputText>

<h:outputLabel value="Curved"></h:outputLabel>
<h:inputText id="Curved" value="#{formDisplay.perifericDisplay.displayCurved}"></h:inputText>

<h:outputLabel value="Producator"></h:outputLabel>
<h:inputText id="producator" value="#{formDisplay.perifericDisplay.obiectProducator}"></h:inputText>

<h:outputLabel value="Refresh rate"></h:outputLabel>
<h:inputText id="refreshrate" value="#{formDisplay.perifericDisplay.refreshRateHz}"></h:inputText>

<h:outputLabel value="Pretul"></h:outputLabel>
<h:inputText id="Pret" value="#{formDisplay.perifericDisplay.obiectPret}"></h:inputText>


<h:outputLabel value="Stoc Disponibil"></h:outputLabel>
<h:outputLabel id="stocDisponibil" value="#{formDisplay.perifericDisplay.stocDisponibil}"></h:outputLabel>


<h:outputLabel value="Stoc Total"></h:outputLabel>
<h:outputLabel></h:outputLabel>
<h:outputLabel ></h:outputLabel>

<h:inputText id="stocTotal" value="#{formDisplay.perifericDisplay.stocTotal}"></h:inputText>
</h:panelGrid>

<h:messages style = "color:red;margin:8px;" /> 
</h:form>


</body>
</html>
