<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   >
   <body>
      <div
         style="
         width: 100%;
         font-size: 36px;
         line-height: 48px;
         background-color: navy;
         color: white;
         "
         >
         Formular gestionare calculatoare
      </div>
      <h:button outcome="Menu.xhtml" value="Menu" />
      <h:form id="form1">
         <h:panelGrid id="p1" columns="4">
            <f:facet name="header">
               <link
                  rel="stylesheet"
                  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
                  />
               <h:outputText
                  value="Formular calculatori"
                  style="font-size: 18px"
                  ></h:outputText>
            </f:facet>
            <h:panelGrid id="p2" columns="2">
               <h:commandButton
                  styleClass="btn btn-primary"
                  style="margin: 4px"
                  id="prevC"
                  value="Previous"
                  actionListener="#{formCalculatoare.prevcalculator}"
                  ></h:commandButton>
               <h:commandButton
                  styleClass="btn btn-primary"
                  style="margin: 4px"
                  id="nextC"
                  value="Next"
                  actionListener="#{formCalculatoare.nextcalculator}"
                  ></h:commandButton>
            </h:panelGrid>
            <h:panelGrid id="p3" columns="2">
               <h:commandButton
                  styleClass="btn btn-primary"
                  style="margin: 4px"
                  id="cmdAdauga"
                  value="Adauga"
                  actionListener="#{formCalculatoare.adaugacalculator}"
                  ></h:commandButton>
               <h:commandButton
                  styleClass="btn btn-primary"
                  style="margin: 4px"
                  id="cmdSterge"
                  value="Sterge"
                  actionListener="#{formCalculatoare.stergecalculator}"
                  ></h:commandButton>
            </h:panelGrid>
            <h:panelGrid id="p4" columns="2">
               <h:commandButton
                  styleClass="btn btn-primary"
                  style="margin: 4px"
                  id="cmdAbandon"
                  value="Abandon"
                  actionListener="#{formCalculatoare.abandon}"
                  ></h:commandButton>
               <h:commandButton
                  styleClass="btn btn-primary"
                  style="margin: 4px"
                  id="cmdSalveaza"
                  value="Salveaza"
                  actionListener="#{formCalculatoare.salveazacalculator}"
                  ></h:commandButton>
            </h:panelGrid>
            <h:selectOneMenu
               styleClass="form-control"
               style="margin: 5"
               value="#{formCalculatoare.idCalculator}"
               >
               <f:selectItems
                  id="s1"
                  value="#{formCalculatoare.calculatoare}"
                  var="item"
                  itemValue="#{item.obiectId}"
                  ></f:selectItems>
               <f:ajax
                  render="Nume Procesor Id Ram producator TipStoc Pret CStocare video stocDisponibil stocTotal"
                  ></f:ajax>
            </h:selectOneMenu>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Id"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="Id"
               readonly="#{formCalculatoare.readOnlyId}"
               value="#{formCalculatoare.calculator.obiectId}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Procesor"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="Procesor"
               value="#{formCalculatoare.calculator.procesor}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Nume"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="Nume"
               value="#{formCalculatoare.calculator.obiectNume}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Ram"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="Ram"
               value="#{formCalculatoare.calculator.memorieRamMb}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Producator"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="producator"
               value="#{formCalculatoare.calculator.obiectProducator}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="TipStocare"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="TipStoc"
               value="#{formCalculatoare.calculator.tipStocare}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Pretul"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="Pret"
               value="#{formCalculatoare.calculator.obiectPret}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="CapacitateStocare"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="CStocare"
               value="#{formCalculatoare.calculator.capacitateStogareGb}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Card Video"
               ></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="video"
               value="#{formCalculatoare.calculator.cardVideo}"
               ></h:inputText>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Stoc Disponibil"
               ></h:outputLabel>
            <h:outputLabel
               styleClass="form-control"
               style="margin: 2px"
               id="stocDisponibil"
               value="#{formCalculatoare.calculator.stocDisponibil}"
               ></h:outputLabel>
            <h:outputLabel
               style="display: block; width: 100%; text-align: center; margin: 2px"
               value="Stoc Total"
               ></h:outputLabel>
            <h:outputLabel value=""></h:outputLabel>
            <h:outputLabel value=""></h:outputLabel>
            <h:inputText
               styleClass="form-control"
               style="margin: 2px"
               id="stocTotal"
               value="#{formCalculatoare.calculator.stocTotal}"
               ></h:inputText>
         </h:panelGrid>
         <h:messages style="color: red; margin: 8px" />
      </h:form>
   </body>
</html>
